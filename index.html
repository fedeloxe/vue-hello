<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>vue-hello</title>
</head>
<body>
    <div id="app">
        <div class="ms-5">
            <div class="input-group w-75 mt-5 ">
                <span class="input-group-text">First and last name</span>
                <input type="text" aria-label="First name" class="form-control" v-model="name">
                <input type="text" aria-label="Last name" class="form-control" v-model="surname">

              </div>
              <h1>Benvenuto {{name}} {{surname}}</h1>
              <h2>Buon week-end</h2>
              <img :src="url" class="w-25">
        </div>


    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
    
</body>
</html>
